<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>My Calculator</h1>
    </header>

    <main class="container">
        <p class="instructions">This is a calculator</p>
        <div class="card">
            <div>
                <label for="num1">Number 1</label>
                <input type="number" id="num1" onkeyup="changeDisplay1(event)" value="0" />
            </div>
            <div>
                <label for="num2">Number 2</label>
                <input type="number" id="num2" onkeyup="changeDisplay2(event)" value="0" />
            </div>
            <div class="operators">
                <button class="op active" id="add" onclick="changeOperator('+')">Add</button>
                <button class="op" id="subtract" onclick="changeOperator('-')">Subtract</button>
                <button class="op" id="multiply" onclick="changeOperator('*')">Multiply</button>
                <button class="op" id="divide" onclick="changeOperator('/')">Divide</button>
            </div>
            <button id="calc" onclick="getResult()">Get Result</button>

            <div id="result-display">
                <div id="display-1">0</div>
                <div id="operator">+</div>
                <div id="display-2">0</div>
                <hr>
                <div id="result">0</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
